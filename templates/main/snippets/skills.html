
<div id="skills" class="skill-container">
<h2> My Skills 
</h2>
<div class="row">
    <br />
    {% for skill in skills %}
    <div class="col-md-3">
    <div style="background-color:{{skill.color}};"
         class="skill">
        {% if skill.icon %}
            {{skill.icon|safe}}
        {% endif %}
        {{skill.title}}
    </div>
    </div>
    {% endfor %}
</div>

</div>
